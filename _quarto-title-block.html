<header id="title-block-header">
  <h1 class="title">$title$</h1>
  $if(author)$
  <div class="quarto-title-meta-heading">Author</div>
  <div class="quarto-title-meta-contents">
    <p class="author">$author$</p>
  </div>
  $endif$
  $if(supplementary)$
  <div class="quarto-title-meta-heading">Supplementary Materials</div>
  <div class="quarto-title-meta-contents">
    $for(supplementary)$
    <p><a href="$it.link$">$it.text$</a></p>
    $endfor$
  </div>
  $endif$
</header>
